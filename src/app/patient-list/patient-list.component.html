<div class="container-fluid">
    <div class="mini-container">
        <div>
             <h1>{{pName}}</h1>
        </div>
        <div>
             <img src="{{pImage}}" width="60px" height="70px" alt="image">
        </div>
    </div>
    <div class="position">
    <div class="main-section" style="width: 82%;">
     <div class="main-body">
          <div class="bar-chart">
                    <div style="display: block;">
                         <h1 class="text-center fw-bold">Total visits</h1>
                         <canvas baseChart 
                           [datasets]="barChartData"
                           [labels]="barChartLabels"
                           [options]="barChartOptions"
                           [colors]="barChartColors"
                           [plugins]="barChartPlugins"
                           [legend]="barChartLegend"
                           [chartType]="barChartType">
                         </canvas>
                       </div>
          </div>
          <div class="form-image">
              <div>
                   <img src="{{pImage}}" width="180px" height="250px" alt="image">
              </div>
              <div class="forms">
                   <form action="" [formGroup]="pform" (ngSubmit)="onPatientFormSubmit(pform)">
                     <div class="form-group">
                          <label class="form-label" for="name">Name:</label>
                          <input class="form-control" [(ngModel)]="pName" [value]="pName" formControlName="name" name="name" type="text" placeholder="enter your name" id="name">
                     </div>
                     <div class="form-group">
                          <label class="form-label" for="date">Date:</label>
                          <input  class="form-control" [(ngModel)]="pDate" [value]="pDate" formControlName="date" name="date" type="date" placeholder="enter your date" id="date">
                     </div>
                     <div class="form-group">
                          <label class="form-label" for="email">Email:</label>
                          <input class="form-control" [(ngModel)]="pEmail" [value]="pEmail" formControlName="email"  name="email" type="email" placeholder="enter your email" id="email">
                     </div>
                     <div class="form-group check">
                         <div class="form-check">
                              <input type="radio" checked class="form-check-input with-gap" name="groupOfRadioGap">
                              <label class="form-check-label" for="radioGap3">Inpatient</label>
                          </div>
                          <div class="form-check">
                              <input type="radio" class="form-check-input with-gap" name="groupOfRadioGap">
                              <label class="form-check-label" for="radioGap">Outpatient</label>
                         </div>
                     </div>
                     <div class="form-group btns">
                          <button type="submit" class="btn btn-outline-dark">SAVE</button>
                          <button class="btn btn-outline-dark reset">RESET</button>
                     </div>
                   </form>
              </div>
          </div>
     </div>
     <div class="table-body">
           <table class="table table-bordered table-hover text-center">
                <thead>
                     <tr>
                          <th>SL.No</th>
                          <th>Date</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Diagnosis</th>
                          <th>Symptoms</th>
                     </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let x of patientList;index as i" (click)="onSelectPatient(i,x.id)"  id="table">
                          <td (click)="onSelectPatient(x.id,i)" [ngClass]="{'active':pId==x.id}">{{i+1}}</td>
                          <td (click)="onSelectPatient(x.id,i)" [ngClass]="{'active':pId==x.id}">{{x.date}}</td>
                          <td (click)="onSelectPatient(x.id,i)" [ngClass]="{'active':pId==x.id}">{{x.name}}</td>
                          <td (click)="onSelectPatient(x.id,i)" [ngClass]="{'active':pId==x.id}">{{x.email}}</td>
                          <td (click)="onSelectPatient(x.id,i)" [ngClass]="{'active':pId==x.id}">{{x.diagnosis}}</td>
                          <td (click)="onSelectPatient(x.id,i)" [ngClass]="{'active':pId==x.id}">{{x.symptoms}}</td>
                     </tr>
                </tbody>
           </table>
        </div>
    </div>
    <div class="search-patient pt-1" style="width:18%;">
          <div class="p-2 bg-light rounded mt-1">
               <div class="search">
                    <input type="text" [(ngModel)]="search" placeholder="search patient.." class="form-control">
                    <span class="pt-2"><i class="fa fa-search"></i></span>
               </div>
               <div class="pt-1">
                    <tr *ngFor='let x of patientList | filterPatient:search;let i=index'>
                         <td class="data p-1" (click)="onSelectPatient(i,x.id)">
                              <img [src]="x.Url" width="40px" height="50px" alt="image" class="rounded-circle">
                              <span class="fw-bold">{{x.name}}</span>
                         </td>
                    </tr>
               </div>
          </div>
    </div>
    </div>
</div>
