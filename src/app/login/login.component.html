<div class="bg">
  <div class="example-container">
    <form class="example-form fw-bold">
      <legend class="text-center pb-4"><u>Login Form</u></legend>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" placeholder="Enter your password">
        <mat-error *ngIf="passwordFormControl.hasError('pattern') && !passwordFormControl.hasError('required')">
          Please match the pattern,atleast it requires 1 upperCase and 1 lowerCase,min 4 numbers and 2 special chars
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="btns">
        <button type="reset" mat-raised-button color="accent">Reset</button>
        <a routerLink="/todo">
          <button type="submit" [disabled]="passwordFormControl.hasError('required')" class="add btn btn-primary">Login</button>
        </a>
     </div>
    </form>
  </div>
</div>
